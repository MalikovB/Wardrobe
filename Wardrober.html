<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="goToClock" onclick="GoTo('clock/index.html')">go to clock</button>



        <script>
            function GoTo(location)
            {
                let url = window.location.href;

                console.log(url);

                url = url.replace("Wardrober.html","");
                open(url + location);
                close();
            }


        </script>
</body>
</html>
